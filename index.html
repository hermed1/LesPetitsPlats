<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03e4bd3b07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img src="/Assets/Logo.png" alt="" />
      <div class="container h-100 d-flex justify-content-center flex-column">
        <div class="row justify-content-center my-3">
          <div class="col-9">
            <h1 class="fw-bold h1">
              CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
              DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="input-container col">
            <input
              class="search-input search w-100"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <p class="error-message"></p>
            <button class="search-btn">
              <i class="search-icon fa-solid fa-xl fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="col-3"></div>
      </div>
      <div class="filters-and-total-container">
        <div class="filters-container">
          <div class="ingredients-filters-container filter-container">
            <button class="filter-dropdown-btn" type="button">
              Ingrédients
              <i class="fa-solid fa-chevron-down filter-arrow"></i>
            </button>
            <div
              class="ingredients-list-container list-container filter-inactive"
            >
              <div class="filter-search-input-container">
                <input
                  type="text"
                  class="ingredients-search-input filter-search-input"
                />
                <i class="fa-solid fa-magnifying-glass filter-glass"></i>
              </div>
              <div
                class="selected-tags-list selected-ingredients-tags-list"
              ></div>
              <ul class="ingredients-list filters-list"></ul>
            </div>
            <div class="ingredients-tags-container tags-container"></div>
          </div>
          <div class="appliances-filters-container filter-container">
            <button class="filter-dropdown-btn" type="button">
              Appareils
              <i class="fa-solid fa-chevron-down filter-arrow"></i>
            </button>
            <div
              class="appliances-list-container list-container filter-inactive"
            >
              <div class="filter-search-input-container">
                <input
                  type="text"
                  class="appliances-search-input filter-search-input"
                />
                <i class="fa-solid fa-magnifying-glass filter-glass"></i>
              </div>
              <div
                class="selected-tags-list selected-appliances-tags-list"
              ></div>

              <ul class="appliances-list filters-list"></ul>
            </div>
            <div class="appliances-tags-container tags-container"></div>
          </div>
          <div class="ustensils-filters-container filter-container">
            <button class="filter-dropdown-btn" type="button">
              Ustensiles
              <i class="fa-solid fa-chevron-down filter-arrow"></i>
            </button>
            <div
              class="ustensils-list-container list-container filter-inactive"
            >
              <div class="filter-search-input-container">
                <input
                  type="text"
                  class="ustensils-search-input filter-search-input"
                />
                <i class="fa-solid fa-magnifying-glass filter-glass"></i>
              </div>
              <div
                class="selected-tags-list selected-ustensils-tags-list"
              ></div>
              <ul class="ustensils-list filters-list"></ul>
            </div>
            <div class="ustensils-tags-container tags-container"></div>
          </div>
        </div>
        <p class="total-recipes"></p>
      </div>
      <p class="error-message-no-recipes text-center"></p>
      <div class="recipes-container"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="recipes.js"></script>
    <script type="module" src="/scripts/index.js"></script>
    <script></script>
  </body>
</html>
